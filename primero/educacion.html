 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <section id="educacion" class="educacion">
      <h2 class="education-tittle">Educación</h2>
      <article class="carrera">
        <h3 class="carrera-name">Ingeniería de sistemas</h3>
        <h6 class="carrera-institucion">
          Universidad Francisco de Paula Santander
        </h6>
        <p class="carrera-ubicacion"><small>Cúcuta, Colombia </small></p>
        <p class="carrera-promedio">
          <small><strong>Promedio:</strong> 3.6 </small>
        </p>
        <p class="carrera-date">2019-2024</p>
        <figure class="carrera-imageConteiner">
          <img
            class="carrera-image"
            src="images/ufps.png"
            alt="Universidad"
            width="200"
          />
        </figure>
      </article>
      <article class="tecnologo">
        <h3 class="tecnologo-name">
          Tecnólogo en análisis de sistemas de información
        </h3>
        <h6 class="tecnologo-instituto">Servicio Nacional de Aprendizaje</h6>
        <p class="tecnologo/ubicacion"><small>Armenia, Colombia </small></p>
        <p class="tecnologo-date">2020-2022</p>
        <figure class="tecnologo-image Conteiner">
          <img
            class="tecnologo-image"
            src="images/sena.png"
            alt="Logo del sena"
            width="200"
          />
        </figure>
      </article>
      <article class="noFormal">
        <h3 class="noFormal-name">Educación no formal</h3>
        <h6 class="noFormal-instituto">Platzi</h6>
        <figure class="noFormal-imageConteiner">
          <img
            class="noFormal-image"
            src="images/platzi.png"
            alt="Logo de platzi"
            width="200"
          />
        </figure>
      </article>
    </section>
  </body>
</html>
